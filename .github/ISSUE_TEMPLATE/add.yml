name: 申请添加网站
description: 申请添加博客到中文博客列表导航
title: "申请收录："
assignees:
  - MYXXTS
body:
  - type: markdown
    attributes:
      value: |
        感谢你可以百忙之中抽出时间提交网站。
  - type: input
    id: name
    attributes:
      label: "网站名称"
      description: 我们会把网站名称显示在导航中，并作为博客搜索的依据。
      placeholder: ex. 阮一峰的博客
    validations:
      required: true
  - type: input
    id: url
    attributes:
      label: "网站地址"
      description: 我们会把网站地址显示在导航中，并作为博客搜索的依据。
      placeholder: ex. https://juantu.cn/
    validations:
      required: true
  - type: input
    id: feed
    attributes:
      label: "网站订阅地址"
      description: 我们不会把网站订阅地址显示在导航中，不会将其作为博客搜索的依据。
      placeholder: ex. https://juantu.cn/feed/
    validations:
      required: false
  - type: input
    id: tag
    attributes:
      label: "网站标签"
      description: 我们会把网站标签显示在导航中，会将其作为博客标签搜索、既定标签随机跳转的依据。请根据[《博客标签规范（第二版草稿）》](https://github.com/zh-blogs/zh-blogs-documentation/blob/main/document/Tag.md)进行填写。
      placeholder: ex. 技术类,php,c,java
    validations:
      required: false
  - type: textarea
    id: sign
    attributes:
      label: "网站一句话介绍"
      description: 我们不会将其作为搜索依据。如果你不填，我们会从页面中挑选（很有可能是不准确的）。
      placeholder: 
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: 申请须知
      description: 我们会有条件地使用您提交的内容，即我们不保证之后因为法律和运营需要修改、删除您提交的网站。对于您未认真填写所导致的不当信息造成的不良影响，我们不会对此负责。请在提交本信息前自查您提交的博客网站是否符合[条件](https://github.com/zh-blogs/blog-daohang#%E5%8D%9A%E5%AE%A2%E6%94%B6%E5%BD%95%E6%A0%87%E5%87%86%E6%98%AF%E4%BB%80%E4%B9%88)。
      options:
        - label: 我同意以上须知并为自己所提交的内容负责
          required: true
